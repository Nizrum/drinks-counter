    <main class="settings">
        <h1 class="settings__title">Settings</h1>
        <div class="settings__fields">
            <div class="settings__daily-target daily-target">
                <label for="daily-target-input" class="daily-target__label">
                    <span class="daily-target__text">Daily consumption target:</span>
                    <span class="daily-target__current-value">3000ml</span>
                </label>
                <input id="daily-target-input" class="daily-target__input" type="range" min="0" max="5000" step="10" value="3000">
            </div>
            <div class="settings__setting-select setting-select">
                <label for="units-select" class="setting-select__label">Units:</label>
                <select name="units-select" id="units-select" class="setting-select__select">
                    <option value="ml">ml</option>
                    <option value="oz">oz</option>
                </select>
            </div>
            <div class="settings__setting-select setting-select">
                <label for="appearance-select" class="setting-select__label">Appearance:</label>
                <select name="appearance-select" id="appearance-select" class="setting-select__select">
                    <option value="light">light</option>
                    <option value="dark">dark</option>
                </select>
            </div>
            <div class="settings__setting-select setting-select">
                <label for="language-select" class="setting-select__label">Units:</label>
                <select name="language-select" id="language-select" class="setting-select__select">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
        </div>
